<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./template.js"></script>
</head>
<body>
    <div id="user_box"></div>

    <script type="text/html" id="tpl_user">
        <div>姓名：{{name}}</div>
        <div>年龄：{{age}}</div>
        <div>性别:{{gender}}</div>
        <div>地址：{{address}}</div>
    </script>
    <script>
        // 定义数据
        var data = {name:'js',age:'15',gender:'男',address:'长安区'}

        // 调用模板
        var htmlStr = template('tpl_user',data)

        // 渲染HTML结构
        document.getElementById('user_box').innerHTML = htmlStr
    </script>
</body>
</html>
