<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.js"></script>
</head>
<body>
    <button id="btn">发送GET请求</button>
    <button id="btn1">发送POST请求</button>
    <button id="btn2">axios直接发送GET请求</button>
    <button id="btn3">axios直接发送POST请求</button>
</body>
<script>
    document.querySelector('#btn').addEventListener('click',function(){
        // 请求地址
        var url = 'http://www.liulongbin.top:3006/api/get'
        // 请求的参数对象
        var paramObj = {name:'zs',age:20}
        // 调用axios.get发送get请求
        axios.get(url,{params: paramObj}).then(function(res){
            // res.data是服务器返回的数据
            var result = res.data
            console.log(res);
        })
    })
    document.querySelector('#btn1').addEventListener('click',function(){
        // 请求地址
        var url1 = 'http://www.liulongbin.top:3006/api/post'
        // 需要提交到服务器的数据
        // var dataObj = {name:'zs',age:20}
        var dataObj = {location: '陕西', address:'长安区'}
        // 调用axios.post发送post请求
        axios.post(url1,dataObj).then(function(res){
            var result = res.data
            console.log(result);
        })
    })


    document.querySelector('#btn2').addEventListener('click',function(){
        axios({
            method:'GET',
            url:'http://www.liulongbin.top:3006/api/get',
            params:{
                name:'jiaxinke',
                age: 20
            },
        }).then(function(res){
            console.log(res);
        })
    })


    document.querySelector('#btn3').addEventListener('click',function(){
        axios({
            method:'POST',
            url:'http://www.liulongbin.top:3006/api/post',
            data:{
                name:'jiaxinke',
                age: 20
            },
        }).then(function(res){
            console.log(res);
        })
    })
</script>
</html>
